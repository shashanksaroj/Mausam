<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Weather Popup/Widget</title>
  <link rel="stylesheet" href="./weather.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="weather_wrapper">
    <div class="weatherCard">
        <div class="currentTemp">
            <span class="temp" th:text="${currentWeather.temperature}">></span>
            '10d'
            <span class="location">Delhi</span>
        </div>
        <div class="currentWeather">
            <span class="conditions" th:text="${currentWeather.feelsLike}"></span>
            <div class="info">
                <span class="rain" th:text="${currentWeather.description}"></span>
                <span class="wind" th:text="${currentWeather.windSpeed} + ' mph'"></p></span>
            </div>
        </div>
    </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
